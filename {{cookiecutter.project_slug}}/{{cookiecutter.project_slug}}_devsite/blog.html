{% raw %}---
layout: default

---

<div class="container">
  <!-- Example row of columns -->
  <h2>Blog</h2>
  <div class="row">
    {% for post in site.posts %}
    <div class="col-md-4">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title"><a class="post-link" href="{{site.baseurl}}{{  post.url }}">{{ post.title | escape }}</a></h4>
          <p class="card-text">{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post-meta">{{ post.date | date: date_format }}</span></p>
          <a href="{{ post.url | relative_url }}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
            
    </div>
  {% endfor %}
    
    
  </div>
</div>
  


  
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

{% endraw %}
