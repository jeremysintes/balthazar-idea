{% raw %}
<!-- ++++++++++    NAVBAR   START    ++++++++++ -->
    
<header class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row bd-navbar">
    
    <!-- ~~~~~~~~    brand start    ~~~~~~~~ -->

    <a class="navbar-brand" href="/"><img src="http://via.placeholder.com/32x32" width="30" height="30" class="d-inline-block align-top" alt=""> {{site.project_name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- ~~~~~~~~    brand end    ~~~~~~~~ -->


    <!-- ~~~~~~~~    menu start    ~~~~~~~~ -->

    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
        <li class="nav-item">
            <a class="nav-link " href="/" rel="noopener">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" target="_blank" 
            {% if is_open_source %}
            href="https://{{ site.project_slug | replace('_', '-') }}.readthedocs.io."
            {% else %}
            href="{{site.baseurl}}/docs/_build/"
            {% endif %}
            rel="noopener">Documentation</a>
        </li>
        {% if site.include_tutorial %}
        <li class="nav-item">
            <a class="nav-link " href="{{site.baseurl}}/tutorial/" rel="noopener">Tutorials</a>
        </li>
        {% endif %}
        {% if site.include_blog %}
        <li class="nav-item">
            <a class="nav-link" href="{{site.baseurl}}/blog/" rel="noopener">Blog</a>
        </li>
        {% endif %}
        
        </ul>
    </div>
    <!-- ~~~~~~~~    menu end    ~~~~~~~~ -->


    <!-- ~~~~~~~~    button start    ~~~~~~~~ -->
    
    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item dropdown">
        <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            v{{site.version}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
            <a class="dropdown-item active" href="../docs/4.0/">Latest (v{{site.version}})</a>
            <!-- <a class="dropdown-item" href="#">v0 Alpha 2</a> -->
        </div>
        </li>

        <li class="nav-item">
        <a class="nav-link p-2" href="https://twitter.com/{{site.project_slug}}/" target="_blank"  rel="noopener" aria-label="twitter flux">
            <i class="fa fa-twitter" aria-hidden="true" title="twitter flux"></i>
        </a>
        </li>
        <li class="nav-item">
        <a class="nav-link p-2" 
        {% if is_open_source %}
        href="https://gitter.im/{{ site.project_slug }}"
        {% else %}
        href="https://{{ site.project_slug }}.slack.com/"
        {% endif %}
        href="" target="_blank" rel="noopener" aria-label="chatroom">
            <i class="fa fa-comments" aria-hidden="true" title="chatroom"></i>
        </a>
        </li>
        <li class="nav-item">
        <a class="nav-link p-2" href="https://{{site.git_source}}/{{site.git_username}}/{{site.project_slug}}" target="_blank" rel="noopener" aria-label="git repo">
            <i class="fa fa-github fa-2" aria-hidden="true" title="git repo"></i>
        </a>
        </li>
        <li class="nav-item">
        <a class="nav-link p-2 disabled" href="#" target="_blank" rel="noopener" aria-label=" ">
            <i class=""> </i>
            <!-- find icon here : http://fontawesome.io/icons/ -->
        </a>
        </li>
    </ul>

    <a class="btn btn-outline-warning" href="#">Download</a>
    <!-- ~~~~~~~~    button start    ~~~~~~~~ -->

    </header>

<!-- ++++++++++    NAVBAR   END    ++++++++++ -->
{% endraw %}
