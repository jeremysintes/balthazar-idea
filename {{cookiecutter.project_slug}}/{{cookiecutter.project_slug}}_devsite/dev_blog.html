{% raw %}---
layout: default

---

<div class="container">
  <!-- Example row of columns -->
  <h1>Developper Blog</h1>
  <br>
  <div class="card-columns">
    {% for post in site.posts %}
      <div class="card" >
        <img class="card-img-top" src="https://unsplash.it/247/160/?random" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title"><a class="post-link" href="{{site.baseurl}}{{  post.url }}">{{ post.title | escape }}</a></h4>
          <p class="card-text">{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post-meta">{{ post.date | date: date_format }}</span></p>
          <a href="{{ post.url | relative_url }}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      
  {% endfor %}
  
    
  
  </div>
  
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
  
</div>
  


  

{% endraw %}
